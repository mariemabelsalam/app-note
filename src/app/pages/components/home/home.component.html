<section class="my-5">
    <div class="container">
        <h2 class="text-center fw-bold my-4">All Notes</h2>
        <div class="row g-4">
            @for (note of getALLNotes; track $index) {
            <div class="col-md-6 col-lg-3">
                <div class="card p-3 h-100">
                    <app-card [note]="note" [home]="true" [notes]="false"></app-card>
                </div>
            </div>
            }
        </div>
    </div>
</section>
